<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Aset - KeuanganKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm position-sticky top-0 z-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸ’° KeuanganKu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/assets}">Aset</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/debts}">Utang</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/budgets}">Anggaran</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Laporan</a></li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text me-3">Halo, <strong sec:authentication="name">User</strong></span>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container my-4">
        <h2 class="mb-4">Edit Aset</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/assets/update/{id}(id=${asset.id})}" method="post" th:object="${asset}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Aset</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipe Aset</label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option th:each="typeOpt : ${T(com.finance.management.model.AssetType).values()}"
                                th:value="${typeOpt}" th:text="${typeOpt.name()}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="currentValue" class="form-label">Nilai Saat Ini (Rp)</label>
                        <input type="text" inputmode="numeric" step="0.01" class="form-control nominal-input"
                            id="currentValue" th:field="*{currentValue}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('currentValue')}"
                            th:errors="*{currentValue}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="acquisitionDate" class="form-label">Tanggal Perolehan</label>
                        <input type="date" class="form-control" id="acquisitionDate" th:field="*{acquisitionDate}">
                        <div class="text-danger" th:if="${#fields.hasErrors('acquisitionDate')}"
                            th:errors="*{acquisitionDate}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    <a th:href="@{/assets}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auto-format-nominal.js}"></script>

</body>

</html>
