<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Laporan Keuangan - KeuanganKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm position-sticky top-0 z-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸ’° KeuanganKu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/assets}">Aset</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/debts}">Utang</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/reports}">Laporan</a></li>
                </ul>
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Halo, <strong sec:authentication="name">User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profil Saya</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-flex px-3">
                                    <button class="btn btn-danger btn-sm w-100" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="mb-4">Cetak Laporan Keuangan</h2>

        <div class="card shadow-sm">
            <div class="card-header fw-bold">Pilih Periode Laporan</div>
            <div class="card-body">
                <p>Pilih bulan dan tahun untuk men-generate laporan transaksi dalam format PDF.</p>
                <!-- Form ini akan mengarahkan ke URL /reports/generate -->
                <form th:action="@{/reports/generate}" method="get" class="row g-3 align-items-end">
                    <!-- Filter Bulan -->
                    <div class="col-md-4">
                        <label for="monthFilter" class="form-label fw-bold">Bulan:</label>
                        <select class="form-select" id="monthFilter" name="month">
                            <option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}"
                                th:text="${#temporals.format(#temporals.create(2000, m, 1, 0, 0), 'MMMM')}"
                                th:selected="${m == selectedMonth}"></option>
                        </select>
                    </div>
                    <!-- Filter Tahun -->
                    <div class="col-md-4">
                        <label for="yearFilter" class="form-label fw-bold">Tahun:</label>
                        <select class="form-select" id="yearFilter" name="year">
                            <option th:each="y : ${years}" th:value="${y}" th:text="${y}"
                                th:selected="${y == selectedYear}"></option>
                        </select>
                    </div>
                    <!-- Tombol Cetak -->
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-file-earmark-pdf-fill"></i> Cetak Laporan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
