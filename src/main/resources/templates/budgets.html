<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Anggaran - KeuanganKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸ’° KeuanganKu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/assets}">Aset</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/debts}">Utang</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/budgets}">Anggaran</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Laporan</a></li>
                </ul>
                <div class="navbar-nav">
                                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Halo, <strong th:text="${user.name ?: #authentication.name}">User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profil Saya</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-flex px-3">
                                    <button class="btn btn-danger btn-sm w-100" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container my-4">
        <h2 class="mb-4">Manajemen Anggaran</h2>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Form Filter Bulan & Tahun -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/budgets}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="monthFilter" class="form-label fw-bold">Bulan:</label>
                        <select class="form-select" id="monthFilter" name="month">
                            <option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}"
                                    th:text="${#temporals.format(#temporals.create(2000, m, 1, 0, 0), 'MMMM')}"
                                    th:selected="${m == selectedMonth}"></option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="yearFilter" class="form-label fw-bold">Tahun:</label>
                        <select class="form-select" id="yearFilter" name="year">
                            <option th:each="y : ${years}" th:value="${y}" th:text="${y}" th:selected="${y == selectedYear}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Lihat</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Kolom Kiri: Form Tambah/Edit Anggaran -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold">Atur Anggaran</div>
                    <div class="card-body">
                        <form th:action="@{/budgets/add}" method="post" th:object="${budget}">
                            <!-- Input tersembunyi untuk bulan dan tahun -->
                            <input type="hidden" th:field="*{budgetMonth}" />
                            <input type="hidden" th:field="*{budgetYear}" />

                            <div class="mb-3">
                                <label for="category" class="form-label">Kategori</label>
                                <input list="expense-categories" class="form-control" id="category" th:field="*{category}" placeholder="Ketik atau pilih kategori..." required>
                                <datalist id="expense-categories">
                                    <option th:each="cat : ${expenseCategories}" th:value="${cat}"></option>
                                </datalist>
                                <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Jumlah Anggaran (Rp)</label>
                                <input type="text" inputmode="numeric" class="form-control nominal-input" id="amount" th:field="*{amount}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Simpan Anggaran</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan: Daftar Anggaran & Pelacakannya -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold" th:text="'Pelacakan Anggaran - ' + ${#temporals.format(#temporals.create(selectedYear, selectedMonth, 1, 0, 0), 'MMMM yyyy')}"></div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(budgetInfos)}" class="text-center text-muted p-4">
                            <p>Belum ada anggaran yang diatur untuk periode ini.</p>
                            <p>Silakan gunakan form di samping untuk menambah anggaran baru.</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(budgetInfos)}">
                            <div th:each="info : ${budgetInfos}" class="mb-4">
                                <div class="d-flex justify-content-between">
                                    <h6 class="fw-bold" th:text="${info.budget.category}"></h6>
                                    <span class="fw-bold" th:text="${#numbers.formatCurrency(info.spentAmount)} + ' / ' + ${#numbers.formatCurrency(info.budget.amount)}"></span>
                                </div>
                                <div class="progress" role="progressbar" style="height: 20px;">
                                    <div class="progress-bar" th:classappend="${info.progressBarColor}" th:style="'width: ' + ${info.percentageSpent} + '%'" th:text="${info.percentageSpent} + '%'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auto-format-nominal.js}"></script>
</body>
</html>
