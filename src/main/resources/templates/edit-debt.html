<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Utang - KeuanganKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm position-sticky top-0 z-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">ðŸ’° KeuanganKu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/assets}">Aset</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/debts}">Utang</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/budgets}">Anggaran</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Laporan</a></li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text me-3">Halo, <strong sec:authentication="name">User</strong></span>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container my-4">
        <h2 class="mb-4">Edit Utang</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/debts/update/{id}(id=${debt.id})}" method="post" th:object="${debt}">
                    <div class="mb-3">
                        <label for="lenderName" class="form-label">Nama Pemberi Pinjaman</label>
                        <input type="text" class="form-control" id="lenderName" th:field="*{lenderName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lenderName')}" th:errors="*{lenderName}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="initialAmount" class="form-label">Jumlah Awal Utang</label>
                        <input type="text" inputmode="numeric" step="0.01" class="form-control nominal-input"
                            id="initialAmount" th:field="*{initialAmount}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('initialAmount')}"
                            th:errors="*{initialAmount}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="remainingAmount" class="form-label nominal-input">Sisa Utang</label>
                        <input type="text" inputmode="numeric" step="0.01" class="form-control" id="remainingAmount"
                            th:field="*{remainingAmount}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('remainingAmount')}"
                            th:errors="*{remainingAmount}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="monthlyInstallment" class="form-label">Cicilan per Bulan</label>
                        <input type="text" inputmode="numeric" class="form-control nominal-input"
                            id="monthlyInstallment" th:field="*{monthlyInstallment}">
                    </div>
                    <div class="mb-3">
                        <label for="dueDayOfMonth" class="form-label">Tgl Jatuh Tempo Bulanan</label>
                        <input type="number" class="form-control" id="dueDayOfMonth" th:field="*{dueDayOfMonth}" min="1"
                            max="31">
                    </div>
                    <div class="mb-3">
                        <label for="dueDate" class="form-label">Tanggal Jatuh Tempo</label>
                        <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                        <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option th:each="statusOpt : ${debtStatuses}" th:value="${statusOpt}"
                                th:text="${statusOpt.name()}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    <a th:href="@{/debts}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auto-format-nominal.js}"></script>

</body>

</html>
